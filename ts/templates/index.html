<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<h1  style="text-align:center;" >Enter Scores</h1>
<div class="container" style="margin-top: 60px;">
<a  href="/dashboard">View dashboard>></a>
<hr>
<div class="row" >
         {% if response and  response.message == 'Success'%}
     <div class="col-sm-12">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Data Added Successfully!</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        {% endif %}

	<div class = "col-sm-6">
  <form action="/" method="POST">
  <h2>ENTER PARTNERS DATA</h2>
    <div class="form-group">
      <label>:</label>
      <input type="text" class="form-control" name="first_player_name" style="width:50%" placeholder="Player 1 name">
    </div>
    <div class="form-group">
      <label>Player 2:</label>
      <input type="text" class="form-control" name="second_player_name" style="width:50%" placeholder="Player 2 name">
    </div>
     <div class="form-group">
      <label>Score:</label>
      <input type="number" class="form-control" name="score" style="width:50%">
    </div>
	    <button type="submit" value = "submit" class="btn btn-primary">Submit</button>
  </form>
		</div>
    </div>
</div>
<script>
function alert_function() {
  alert("player and score added successfully !");
}
</script>
</body>
</html>
